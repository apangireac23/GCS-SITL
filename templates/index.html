
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drone GCS</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #main-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Exactly 25% top */
    #top-panel {
      display: flex;
      height: 35%;
      background-color: #f4f6f9;
      padding: 20px;
      gap: 30px;
      box-sizing: border-box;
    }

    /* Remaining 75% bottom */
    #bottom-panel {
      display: flex;
      flex: 1;
      gap: 20px;
      padding: 20px;
      background-color: #e9ecf1;
      box-sizing: border-box;
    }

    .telemetry-box, .controls-box {
      flex: 1;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    .video-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #map {
      flex: 1;
      height: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2, h3 {
      margin-top: 0;
      color: #333;
    }

    p {
      margin: 6px 0;
    }

    button {
      margin: 5px 5px 5px 0;
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #1976d2;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #125a9c;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    .telemetry-split {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    height: 100%;
    }

    #telemetry-section,
    #status-section {
    flex: 1;
    background-color: #fefefe;
    padding: 10px;
    border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <!-- Top Panel -->
    <div id="top-panel">
        <div class="telemetry-box">
            <div class="telemetry-split">
              <div id="telemetry-section">
                <h3>Live Telemetry</h3>
                <p>Latitude: <span id="lat">-</span></p>
                <p>Longitude: <span id="lon">-</span></p>
                <p>Altitude: <span id="alt">-</span></p>
                <p>Battery Voltage: <span id="battery">-</span> V</p>
              </div>
              <div id="status-section">
                <h3>Status</h3>
                <p>Armed: <span id="armed">-</span></p>
                <p>Connected: <span id="connected">-</span></p>
                <p>Mode: <span id="mode">-</span></p>
              </div>
            </div>
        </div>
          

      <div class="controls-box">
        <h3>Flight Controls</h3>
        <button onclick="sendCommand('ARM')">Arm</button>
        <button onclick="sendCommand('TAKEOFF')">Takeoff</button>
        <button onclick="sendCommand('LAND')">Land</button>
        <button onclick="sendCommand('RTL')">Return to Launch</button>
        <br><br>
        <h3>Upload Flight Boundary (KML)</h3>
        <input type="file" id="kmlFile" accept=".kml" />
      </div>
    </div>

    <!-- Bottom Panel -->
    <div id="bottom-panel">
      <div class="video-container">
        <h3>Live Video Feed</h3>
        <img id="video" src="http://10.53.237.174:8080/video" alt="Live Stream Not Available" />
      </div>
      <div id="map"></div>
    </div>
  </div>

  <script>
    const socket = io("http://localhost:5000");

    socket.on("telemetry", function(data) {
      if (data.latitude !== undefined) {
        document.getElementById("lat").textContent = data.latitude.toFixed(6);
        document.getElementById("lon").textContent = data.longitude.toFixed(6);
        updateDroneMarker(data.latitude, data.longitude);
      }
      if (data.altitude !== undefined) {
        document.getElementById("alt").textContent = data.altitude.toFixed(2);
      }
      if (data.battery_voltage !== undefined) {
        document.getElementById("battery").textContent = data.battery_voltage.toFixed(2);
      }
    });

    socket.on("status", function(data) {
      document.getElementById("armed").textContent = data.armed ? "‚úÖ Yes" : "‚ùå No";
      document.getElementById("connected").textContent = data.connected ? "üü¢ Yes" : "üî¥ No";
      document.getElementById("mode").textContent = data.mode || "-";
    });

    function sendCommand(action) {
      socket.emit("command", { action });
    }

    document.getElementById("video").addEventListener("error", () => {
      console.error("‚ö†Ô∏è Failed to load video feed");
      document.getElementById("video").alt = "Video feed unavailable";
    });

    const map = L.map("map").setView([20, 80], 5);

    let droneMarker = null;

    function updateDroneMarker(lat, lon) {
      const latlng = [lat, lon];
      if (!droneMarker) {
        droneMarker = L.marker(latlng, {
          icon: L.icon({
            iconUrl: "https://cdn-icons-png.flaticon.com/512/201/201623.png",
            iconSize: [32, 32],
            iconAnchor: [16, 16]
          })
        }).addTo(map);
      } else {
        droneMarker.setLatLng(latlng);
      }
      map.panTo(latlng);
    }

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles ¬© Esri ‚Äî Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    }).addTo(map);


    document.getElementById("kmlFile").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const kmlText = e.target.result;
        const parser = new DOMParser();
        const kml = parser.parseFromString(kmlText, "application/xml");
        const coordsText = kml.querySelector("Polygon coordinates")?.textContent.trim();
        if (!coordsText) {
          alert("No <Polygon><coordinates> found.");
          return;
        }

        const latlngs = coordsText.split(/\s+/).map(pair => {
          const [lon, lat] = pair.split(",").map(Number);
          return [lat, lon];
        });

        const polygon = L.polygon(latlngs, {
          color: "blue",
          weight: 3,
          fillOpacity: 0.2
        }).addTo(map);

        map.fitBounds(polygon.getBounds());
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
